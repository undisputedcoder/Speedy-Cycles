<!DOCTYPE html>
<html>
    <head>
        <title>Speedy Cycles</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/cycle.css">
        <script src="https://code.iconify.design/1/1.0.3/iconify.min.js"></script>
        <script type="text/javascript" src="js/cycle.js"></script>
        <script type="text/javascript" src="js/cart.js" async></script>
    </head>
    <body>
        <div class="shopping-cart" id="shopping-cart">
            <a href="javascript:void(0)" onclick="closeNav()">&times;</a>

            <div class="title">
                <h3>Shopping Bag</h3>
                <h5 class="remove">Remove All</h5>
                <!-- Add shopping bag icon -->
            </div>
            
            <div class="basket">
                
            </div>
    
            <hr>
                <div class="checkout">
                    <div class="total">
                    <div>
                    <div class="subtotal">Sub-total</div>
                    <div class="items">0 item</div>
                    </div>

                    <div class="total-amount">$0</div>
                    </div>

                    <button class="checkout-btn">Checkout</button>
                </div>
        </div>
                
        <div class="content">
            <div class="banner">
                <h1>Speedy Cycles</h1>
            </div>
            
            <div class="navbar">
                <a href="#">HOME</a>
                <div class="drop">
                    <button class="drop-btn">PRODUCTS</button>
                    <div class="drop-links">
                        <a href="html/bikes.html">BIKES</a>
                        <a href="html/parts.html">PARTS</a>
                        <a href="html/gear.html">GEAR</a>
                    </div>
                </div>
                <a href="/html/about.html">ABOUT</a>
                
                <div class="cart">
                    <button onclick="openNav()">
                        <img src="../img/cart.svg" alt="cart" />
                    </button>
                </div>
            </div>

            <div>
                <div>
                    <img src="img/bike.jpg"/>
                </div>
                <br>
                <h2>View our products</h2>
                <div class="container">
                    <div class="product">
                        <img class="product-image" src="../img/bikes/bmx1.png">
                        <div class="product-info">
                            <p class="product-name">20" Yellow BMX</p>
                            <p class="product-price">$365</p>
                        </div>    
                        <div>
                            <button class="add" ><a href="html/bikes.html">View More</a></button>
                        </div>                     
                    </div>
                    <div class="product">
                        <img class="product-image" src="../img/parts/part4.jpg">
                        <div class="product-info">
                            <p class="product-name">Handlebar</p>
                            <p class="product-price">$160</p>
                        </div>                        
                        <div>
                            <button class="add" ><a href="html/parts.html">View More</a></button>
                        </div> 
                    </div>
                    <div class="product">
                        <img class="product-image" src="../img/gear/jersey.jpg">
                        <div class="product-info">
                            <p class="product-name">Jersey</p>
                            <p class="product-price">$189</p>                            
                        </div>
                        <div>
                            <button class="add" ><a href="html/gear.html">View More</a></button>
                        </div>                        
                    </div>
                </div>
            </div>
            
            <div class="footer">
                <p>&copy 2019 Speedy Cycles. All Rights Reserved</p>
            </div>            

        </div>  
        
        <script>
            function openNav() {
                document.getElementById("shopping-cart").style.width = "35%"
            }

            function closeNav() {
                document.getElementById("shopping-cart").style.width = "0"
            }
        </script>
    </body>
</html>
